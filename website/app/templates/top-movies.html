{% extends 'base.html' %}


{% block content %}
    <p>//here you can see the top ten movies of all time</p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Genres</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in result %}
            <tr>
                <td>{{ movie.id }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.genres }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
