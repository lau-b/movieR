<!DOCTYPE html>
<html>
    <head>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- Milligram CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        <!-- You should properly set the path from the main file. -->
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="row">
                    <div class="column">
                        <h1>movieR</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <a class="button button-clear" href="{{ url_for('index') }}">index</a>
                    </div>
                    <div class="column">
                        <a class="button button-clear" href="{{ url_for('top_movies') }}">25 top movies</a>
                    </div>
                    <div class="column">
                        <a class="button button-clear" href="{{ url_for('rate_movies') }}">rate movies</a>
                    </div>
                    <div class="column">
                        <a class="button button-clear" href="">recommendations</a>
                    </div>
                </div>
            </nav>
            <hr>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
